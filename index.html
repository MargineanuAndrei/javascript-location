<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maps App</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Axios cdn -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Bootstrap cdn -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <!-- From to get location -->
      <h4 id="text-center">Enter Location:</h4>
      <form id="location-form">
        <input id="location-input" type="text" class="form-control form-control-lg">
        <br />
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>

      <div class="row">
        <!-- div to output location results -->
        <div class="col">
          <div class="card-body" id="formatted-address"></div>
          <div class="card-body" id="address-components"></div>
          <div class="card-body" id="geometry"></div>
        </div>
        <!-- div to output location map -->
        <div class="col">
          <div id="map"></div>
        </div>
      </div>

    </div>

    <script src="js/main.js"></script>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-9JpGO7jLtzGw-KdWBvYy-KHZz9MnqYQ">
   </script>
  </body>
</html>
